<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="google-site-verification" content="UxxcAIOMHu62vARJ6Ub4gJcRB64wrBntCvgRkK-VvNE" />
<title>เข้าสู่ระบบ </title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --accent: #4e5ff8;
    --light: #69b4ff;
  }

  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family:'Prompt',sans-serif;
    background: radial-gradient(circle at 30% 30%, rgba(105,180,255,0.15), transparent 40%), 
                linear-gradient(135deg, #0d0d26 0%, #090a1f 100%);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  /* background floating lights */
  .light{
    position:absolute;
    width:400px;
    height:400px;
    border-radius:50%;
    background: radial-gradient(circle, rgba(78,95,248,0.5), transparent 70%);
    filter: blur(120px);
    animation: move 10s ease-in-out infinite alternate;
  }
  .light:nth-child(2){
    background: radial-gradient(circle, rgba(105,180,255,0.5), transparent 70%);
    animation-delay: 4s;
  }
  @keyframes move{
    0%{transform: translate(-20px, -20px);}
    100%{transform: translate(40px, 40px);}
  }

  .card{
    position:relative;
    z-index:10;
    width:420px;
    padding:40px 36px 32px;
    border-radius:22px;
    background:rgba(255,255,255,0.04);
    box-shadow: 0 0 40px rgba(105,180,255,0.15), inset 0 0 20px rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border:1px solid rgba(255,255,255,0.1);
    overflow:hidden;
  }

  /* glowing edge animation */
  .card::before{
    content:"";
    position:absolute;
    inset:-3px;
    border-radius:inherit;
    background: linear-gradient(135deg, #fffefd, #0a39a7, #e00b5c, #f7ff05);
    background-size:300% 300%;
    animation: glow 5s linear infinite;
    filter: blur(10px);
    z-index:-1;
    opacity:0.5;
  }
  @keyframes glow{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  h2{
    margin:0 0 20px;
    color:#ffffff;
    text-align:center;
    font-size:22px;
    font-weight:700;
  }

  .field{
    margin-bottom:14px;
  }
  label{
    display:block;
    color:#c9d6ff;
    font-size:13px;
    margin-bottom:6px;
  }
  input{
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.1);
    background:rgba(255,255,255,0.05);
    color:#fff;
    font-size:15px;
    outline:none;
    transition: all .25s ease;
  }
  input:focus{
    border-color:#69b4ff;
    box-shadow: 0 0 12px rgba(105,180,255,0.5);
  }

  button{
    width:100%;
    padding:12px 14px;
    margin-top:8px;
    background: linear-gradient(90deg,#69b4ff,#4e5ff8);
    border:none;
    color:white;
    font-weight:700;
    font-size:15px;
    border-radius:10px;
    cursor:pointer;
    box-shadow: 0 0 20px rgba(105,180,255,0.4);
    transition: transform .15s ease, box-shadow .3s ease;
    position:relative;
    overflow:hidden;
  }

  button:hover{
    transform: translateY(-2px);
    box-shadow: 0 0 25px rgba(105,180,255,0.8), 0 0 50px rgba(78,95,248,0.3);
  }

  /* ripple effect */
  button .ripple{
    position:absolute;
    width:20px;height:20px;
    background:rgba(255,255,255,0.6);
    border-radius:50%;
    transform:scale(0);
    animation:ripple 0.6s linear;
    pointer-events:none;
  }
  @keyframes ripple{
    to{
      transform:scale(15);
      opacity:0;
    }
  }

  .small{text-align:center;margin-top:14px;}
  .small a{color:#69b4ff;text-decoration:none;font-weight:600;}
</style>
</head>
<body>
  <!-- floating ambient lights -->
  <div class="light"></div>
  <div class="light"></div>

  <div class="card">
    <h2>เข้าสู่ระบบ</h2>
    <h2>เพื่อเข้าใช้งานแชทบอท</h2>
    <form id="loginForm" method="POST">
      <!-- เพิ่ม action="{{ url_for('login') }}" ถ้าใช้กับ Flask -->
      <div class="field">
        <label for="username">ชื่อผู้ใช้</label>
        <input id="username" name="username" type="text" required placeholder="กรอกชื่อผู้ใช้">
      </div>
      <div class="field">
        <label for="password">รหัสผ่าน</label>
        <input id="password" name="password" type="password" required placeholder="••••••••">
      </div>
      <button type="submit" id="loginBtn">เข้าสู่ระบบ</button>
      <div class="small">
        <p>ยังไม่มีบัญชี? <a href="{{ url_for('register') }}">สมัครสมาชิก</a></p>
      </div>
    </form>
  </div>

<script>
  // Ripple effect on button
  const btn = document.getElementById('loginBtn');
  btn.addEventListener('click', function(e){
    const circle = document.createElement('span');
    const diameter = Math.max(this.clientWidth, this.clientHeight);
    const rect = this.getBoundingClientRect();
    circle.style.width = circle.style.height = `${diameter}px`;
    circle.style.left = `${e.clientX - rect.left - diameter/2}px`;
    circle.style.top = `${e.clientY - rect.top - diameter/2}px`;
    circle.classList.add('ripple');
    this.appendChild(circle);
    setTimeout(()=> circle.remove(), 600);
  });

  // Glow pulse when focusing input
  const inputs = document.querySelectorAll('input');
  inputs.forEach(input => {
    input.addEventListener('focus', () => {
      input.style.boxShadow = '0 0 20px rgba(105,180,255,0.8)';
    });
    input.addEventListener('blur', () => {
      input.style.boxShadow = '0 0 0 rgba(0,0,0,0)';
    });
  });
</script>
</body>
</html>
