<!DOCTYPE html>
<html lang="th">
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="google-site-verification" content="xxxxxxxxxxxx" />

<title>สมัครสมาชิก</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family:'Prompt',sans-serif;
    background: linear-gradient(135deg, #0e1027, #1a1d3b);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: url('https://wallpapercat.com/w/full/f/7/2/896267-1920x1080-desktop-1080p-laptop-wallpaper-image.jpg') no-repeat center center;
    image-rendering: crisp-edges;
  }

  .card{
    width:400px;
    padding:40px 36px;
    border-radius:25px;
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    box-shadow:
      0 0 10px rgba(105,180,255,0.25),
      0 0 30px rgba(78,95,248,0.25),
      inset 0 0 8px rgba(255,255,255,0.05);
  }

  h2{
    text-align:center;
    color:#ffffff;
    font-weight:700;
    margin-bottom:25px;
  }

  label{
    display:block;
    color:#ffffff;
    font-size:14px;
    margin-bottom:6px;
  }

  input{
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.15);
    background:rgba(255,255,255,0.08);
    color:#fff;
    font-size:15px;
    margin-bottom:15px;
    outline:none;
    transition: box-shadow .25s ease, border .25s ease;
  }

  input:focus{
    border-color:#69b4ff;
    box-shadow:0 0 12px rgba(105,180,255,0.6);
  }

  button{
    width:100%;
    padding:12px 16px;
    border:none;
    border-radius:10px;
    font-size:15px;
    font-weight:600;
    color:#fff;
    background:linear-gradient(90deg,#4e5ff8,#69b4ff);
    box-shadow:0 0 15px rgba(105,180,255,0.5);
    cursor:pointer;
    transition: all .2s ease;
  }

  button:hover{
    box-shadow:0 0 25px rgba(105,180,255,0.8);
    transform:translateY(-1px);
  }

  p{
    color:#ff6b6b;
    text-align:center;
  }

  .small{
    text-align:center;
    margin-top:15px;
    color:#ffffff;
  }
  .small a{
    color:#69b4ff;
    text-decoration:none;
  }
</style>
</head>
<body>
  <div class="card">
    <h2>สมัครสมาชิก</h2>
    <form method="POST">
      {% if error %}<p>{{ error }}</p>{% endif %}
      <label for="username">ชื่อผู้ใช้</label>
      <input id="username" name="username" type="text" placeholder="กรอกชื่อผู้ใช้" required>
      <label for="password">รหัสผ่าน</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required>
      <label for="password2">ยืนยันรหัสผ่าน</label>
      <input id="password2" name="password2" type="password" placeholder="••••••••" required>
      <button type="submit">สมัครสมาชิก</button>
      <div class="small">
        <p>มีบัญชีแล้ว? <a href="{{ url_for('login') }}">เข้าสู่ระบบ</a></p>
      </div>
    </form>
  </div>
  
</body>
</html>
